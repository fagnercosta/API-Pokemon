<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="./style.css">
    <title>POKEMON</title>
</head>
<body>
    <div class="main">
        <!-- <div class="logo">
            <img src="img/logo2.png" alt="">
        </div>-->
        <form id="formPokemon" class="formPokemon">
            <input type="text" id="inputPokemon" class="inputPokemon" />
            <button type="submit" onclick="search(event)">Pesquisar</button>
        </form>
        <section class="content">
            <ul>
                <li>
                    <h2>CHARMANDER</h2>
                    <div id="content-1" class="content-1">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg">
                        <p>Obviously prefers hot places. When it rains, steam fis said to spout from the tip of its tail.</p>
                    </div>
                    <div id="details-1" class="details-1">
                        <div>
                            <p>Height</p>
                            <span>0.6 m</span>
                        </div>
                        <div>
                            <p>Category</p>
                            <span>Lizard Pok√©mon</span>
                        </div>
                        <div>
                            <p>Weight</p>
                            <span>8.5 kg</span>
                        </div>
                        <div>
                            <p>Abilities</p>
                            <span>Blaze</span>
                        </div>
                    </div>
                    <div id="details-2" class="details-2">
                        <div>
                            <p>Type</p>
                            <div>
                                <span class="type-fire">Fire</span>
                            </div>
                        </div>
                        <div>
                            <p>Weaknesses</p>
                            <div>
                                <span class="type-water">Water</span>
                                <span class="type-ground">Ground</span>
                                <span class="type-rock">Rock</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
